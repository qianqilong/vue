
     <!DOCTYPE html>
     <html lang="en">
     
     <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <script src="../js/vue.js"></script>  
     </head>  
     <body>
       <div id="app">
      <form @submit.prevent="demo">
        账号:<input type="text" v-model.trim="account"><br><br>
        密码:<input type="text" v-model.trim="password"><br><br>
        年龄:<input type="number" v-model.number="age"><br><br>
        性别:  男<input type="radio" name="demo" v-model="sex" value="男"> 女<input type="radio" name="demo" v-model="sex" value="女"><br><br>
        爱好:  抽烟<input type="checkbox" v-model="hobby" value="抽烟"> 喝酒<input type="checkbox" v-model="hobby" value="喝酒"> 烫头<input type="checkbox"v-model="hobby" value="烫头"><br><br>
        地址:<select v-model="city">
                <option value="">请选择地址</option>
                <option value="sh">上海</option>
                <option value="bj">北京</option>
                <option value="wh">武汉</option>
            </select><br><br>
        其他信息:
        <textarea cols="30" rows="10" v-model.lazy="other"></textarea><br><br>
        <input type="checkbox" v-model="agree" >阅读并接受<a href="http://www.atguigu.com">《用户协议》</a>
        <button>提交</button>
      </form>
       </div>
     </body>
     <script>
       Vue.config.productionTip = false;//阻止vue启动时生成提示
       const vm = new Vue({
         data: {
          
         account:'',
         password:'',
         sex:'女',
         age:'',
         hobby:['抽烟'],
         city:'sh',
         other:'',
         agree:''
      
         },
         methods: {
          demo(){
         console.log(JSON.stringify._data);
          }
         },
       })
       vm.$mount('#app');
     </script>
     
     </html>
