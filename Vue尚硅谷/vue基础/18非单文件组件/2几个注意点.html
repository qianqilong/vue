
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
<!-- 
			几个注意点：
					1.关于组件名:
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School
								多个单词组成：
											第一种写法(kebab-case命名)：my-school
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。
					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options
		-->
		<div id="app">
      <!-- 使用组件 -->
     <School></School>
      <!-- <MySchool></MySchool>必须要脚手架 -->
     <hr>
		</div>
	</body>
  
	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
 // 创建school组件
 const school=Vue.extend({
   template:`
   <div> <h2>学校名称：{{school}}</h2>
     <h2>学校地址：{{address}}</h2> 
     <button @click="showName">点我提示</button>
     </div>`,
  data() {
     return {
       school:'安徽科技学院',
       address:'龙子湖校区',
     }
     },
     methods: {
       showName(){
         alert(this.school)
       }
     },
 });
 new Vue({
      //注册组件(局部)
	   components:{
       school,
     }
		}).$mount('#app');



	</script>
</html>
