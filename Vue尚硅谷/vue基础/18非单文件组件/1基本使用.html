
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
  <!-- 
			Vue中使用组件的三大步骤：
					一、定义组件(创建组件)
					二、注册组件
					三、使用组件(写组件标签)

			一、如何定义一个组件？
						使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
						区别如下：
								1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
								2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
						备注：使用template可以配置组件结构。

			二、如何注册组件？
							1.局部注册：靠new Vue的时候传入components选项
							2.全局注册：靠Vue.component('组件名',组件)

			三、编写组件标签：
							<school></school>
		-->
		<div id="app">
      <!-- 使用组件 -->
     <School></School>
     <hr>
    <Stu></Stu>
		</div>
	</body>
  
	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
 // 创建school组件
 const school=Vue.extend({
   template:`
   <div> <h2>学校名称：{{school}}</h2>
     <h2>学校地址：{{address}}</h2> 
     <button @click="showName">点我提示</button>
     </div>`,
  data() {
     return {
       school:'安徽科技学院',
       address:'龙子湖校区',
     }
     },
     methods: {
       showName(){
         alert(this.school)
       }
     },
 });
 //创建stu组件
 const stu=Vue.extend({
   template:`
   <div><h2>学生姓名：{{stuName}}</h2>
     <h2>学生年龄：{{age}}</h2></div>`,
  data() {
     return {
      stuName:'刘小龙',
      age:21
     }
 }})
   // 注册全局组件(要在局部组件之前)
 Vue.component('stu',stu)
 new Vue({
      //注册组件(局部)
	   components:{
       school,
     }
		}).$mount('#app');



	</script>
</html>
