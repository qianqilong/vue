
     <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
 
</head>

<body>
 <!-- 
				v-for指令:
						1.用于展示列表数据
						2.语法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
  <div id="app">
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
  <ul>
    <li v-for="item in persons"  :key="item.id">{{item.name}}--{{item.age}}</li>
  </ul>
  <!-- 遍历对象 -->
  <h2>汽车列表</h2>
  <ul>
    <li v-for="(val,k) in car" :key="k" >
      {{k}}--{{val}}
    </li>
  </ul>
  <!-- 遍历字符串 -->
  <h2>字符列表</h2>
  <ul>
    <li v-for="(char,index) in str" :key="index" >
      {{index}}--{{char}}
    </li>
  </ul>
   <!-- 遍历指定次数 -->
  <h2>字符列表</h2>
  <ul>
    <li v-for="(number,index) in 5"  >
      {{index}}--{{number}}
    </li>
  </ul>
  </div>
</body>
<script>
  Vue.config.productionTip = false;//阻止vue启动时生成提示
  const vm = new Vue({
    data: {
     persons:[
       {id:'001',name:'张三',age:18},
       {id:'002',name:'李四',age:19},
       {id:'003',name:'王五',age:20},
     ],
     car:{
      name:'奥迪',
      price:'70万',
      color:'白色'
    },
    str:'hello'
    },
  
   
  })
  vm.$mount('#app');
</script>

</html>
