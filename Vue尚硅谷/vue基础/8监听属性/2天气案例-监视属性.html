<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  	<!-- 
				监视属性watch：
					1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
					2.监视的属性必须存在，才能进行监视！！
					3.监视的两种写法：
							(1).new Vue时传入watch配置
							(2).通过vm.$watch监视
		 -->
  <div id="app">
    <h2>今天天气{{TQ}}</h2>
<button @click="isHot=!isHot;">切换天气</button>
  </div>

</body>
<script>
  Vue.config.productionTip = false;//阻止vue启动时生成提示
  const vm = new Vue({
    data: {
      isHot:true
    }, 
    computed:{
      TQ(){
        return this.isHot ? '炎热':'寒冷'
      }
    } ,
    watch:{
     //可以监听计算属性，属性
     isHot:{
        immediate:true,//初始化调用handler
        // handler当监听的属性发送改变时
        handler(newVal,oldVal){
           console.log('isHot被修改了',newVal,oldVal);
        },
      
      },
     
    }
  })
  vm.$mount('#app');
  vm.$watch('isHot', {
    immediate:true,
        handler(newVal,oldVal){
           console.log('isHot被修改了',newVal,oldVal);
        },
  })
</script>

</html>
