<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #echarts {
      width: 800px;
      height: 400px;
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.common.js"></script>
</head>

<body>
  <div id="echarts"></div>
  <script>
    const mycharts = echarts.init(document.querySelector('#echarts'))
    // 指定图表的配置项
    mycharts.setOption({
      // 图表的标题
      title: {
        text: '数据可视化',
        subtext: 'Echarts基本使用',

      },
      // 调整布局
      grid: {
  left:30,
  right:0
      },
      // x轴的配置项

      xAxis: {
        data: ["衣服", "直播", "游戏", "电影"]
      },
      // y轴
      yAxis: {
        // 显示y轴
        axisLine: {
          show: true
        },
        // 显示刻度
        axisTick: {
          show: true
        }

      },
      // 绘制类型配置项
      series: [
        {
          name: "bar",
          // 图表类型 line折线图，pie饼图
          type: "bar",
          // 图表配置项
          data: [10, 20, 30, 25],
          color: "red"
        },
        {
          name: "line",
          type: 'line',
          data: [20, 30, 40, 50]
        }
      ]
      //  提示组件
      , tooltip: {},
      // 展示图表的切换
      legend: {
        data: ['bar', 'line']
      },
      // 工具栏
      toolbox: {
        show: true,
        feature: {
          dataZoom: {
            yAxisIndex: "none"
          },
          dataView: {
            readOnly: false
          },
          magicType: {
            type: ["line", "bar"]
          },
          restore: {},
          saveAsImage: {}
        }
      },
      // 观看缩放
      dataZoom: {

      }

    })
  </script>
</body>

</html>
